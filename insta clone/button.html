<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>slick | slide</title> 
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> 
<style>
.modal_wrap{
        display: none;
        width: 400px;
        height: 320px;
        position: absolute;
        top:50%;
        left: 50%;
        margin: -250px 0 0 -250px;
        background:#eee;
        z-index: 2;
        border-radius: 5%;
    }
    .black_bg{
        display: none;
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background-color:rgba(0, 0,0, 0.5);
        top:0;
        left: 0;
        z-index: 1;
    }
    .modal_close{
        width: 26px;
        height: 26px;
        position: absolute;
        top: -30px;
        right: 0;
    }
    .modal_close> a{
        display: block;
        width: 100%;
        height: 100%;
        background:url(https://img.icons8.com/metro/26/000000/close-window.png);
        text-indent: -9999px;
    }

    #option_btn{
        background-color: white;
        border:none;
    }
    .button_box{
        border-radius: 5%;
        width: 400px;
        height: 320px;
        line-height: 350px;
        align-items: center;
        justify-content: center;
        padding-top:10px;
    }
    .button_box button{
        border-radius: 5% 5% 0 0;
        border:none;
        display: flex;
        flex-direction: column;
        width:400px;
        height:50px;
        line-height: 50px;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin:0 auto;
    }
    .red_btn{
        color:red;
        font-weight: bold;
        border-bottom: 1px solid #c2c2c2 !important;
    }
    .black_btn{
        font-size: 14px;
        border-bottom: 1px solid #c2c2c2 !important;
    }

</style> 
</head> 
<body> 
    <button type='button' id="option_btn">
        <img src="/img/header_point.jpg">
    </button>
    <div class="black_bg"></div>
    <div class="modal_wrap">
        <div class="modal_close"><a href="#">close</a></div>
        <div class="button_box">
            <button class="red_btn" tabindex="0">신고</button>
            <button class="red_btn" tabindex="0">팔로우 취소</button>
            <button class="black_btn" tabindex="0">게시물로 이동</button>
            <button class="black_btn" tabindex="0">태그된 계정</button>
            <button class="black_btn" tabindex="0">퍼가기</button>
            <button class="black_btn" tabindex="0" style="border:none !important;">취소</button>
        </div>
    <div>
    
    
<script>
    window.onload = function() {
        
        function onClick() {
            document.querySelector('.modal_wrap').style.display ='block';
            document.querySelector('.black_bg').style.display ='block';
        }   
        function offClick() {
            document.querySelector('.modal_wrap').style.display ='none';
            document.querySelector('.black_bg').style.display ='none';
        }

        document.getElementById('option_btn').addEventListener('click', onClick);
        document.querySelector('.modal_close').addEventListener('click', offClick);

        };



</script>

</body>
</html>
